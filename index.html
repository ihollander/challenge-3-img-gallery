<!doctype html>
<html lang="en">
    <head>
          <meta charset="utf-8">
          <title>Lightweight Image Gallery</title>
          <meta name="description" content="Image gallery">
          <meta name="author" content="codecorgi">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
          <link rel="shortcut icon" href="/favicon.png">
           <!--[if lt IE 9]>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <![endif]-->
    </head>
    <body>
      <section class="section">
        <div class="container">
          <h1 class="title">Search Images</h1>
          <form id="image-search">
            <div class="field has-addons">
              <div class="control is-expanded">
                <input class="input is-fullwidth" type="text" placeholder="Search Images" value="corgi" name="search">
              </div>
              <div class="control">
                <button class="button is-info">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="section">
        <div class="container" id="photo-container">
          
        </div>
      </section>
      <!-- TEMPLATES -->
      <template id="image-column">
        <div class="column">
          <figure class="image">
            <img src="">
          </figure>
        </div>
      </template>
      <script src="./scripts/app.js" type="module"></script>
    </body>
</html>
